<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue中的样式绑定</title>
    <script src="../js/vue.js"></script>
    <style>
        .activated {
            color: red;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- <div :class="{activated: isActivated}" 
             @click="handleDivClick"
        > -->
        <!-- <div :class="[activated]" 
             @click="handleDivClick"
        > -->

        <!-- <div :style="styleObj" 
             @click="handleDivClick"
        > -->
        <div :style="[styleObj,{fontSize: '24px'}]"
             @click="handleDivClick"
        >
        {{text}}</div>
    </div>
    <script>
        let vm = new Vue({
            el: "#root",
            data: {
                text: "hello world",
                //1.1
                //isActivated: false
                //1.2
                //activated: ""
                //2.1
                // styleObj: {
                //     color: "black"
                // }
                //2.2(与对象差不多)
                styleObj: {
                    color: "black"
                }

            },
            methods: {
                handleDivClick: function() {
                    //1.1
                    //this.isActivated = !this.isActivated;
                    //1.2
                    //this.activated = this.activated === "" ? "activated" : "";
                    //2.1(与2.2一样)
                    this. styleObj.color = this. styleObj.color === "black" ? "red" : "black";
                }
            }
        })
    </script>
</body>
</html>

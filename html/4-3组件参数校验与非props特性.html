<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的参数校验与非props特性</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <child content="hello world"></child>
        <!-- <child></child> -->
    </div>
    <script>

        Vue.component('child',{
            props: {
                content: {
                    //要求参数满足String类型且长度大于5
                    type: String,
                    // required: false,
                    // default: 'default value',
                    validator: function(value) {
                        return (value.length > 5)
                    }
                }
            },
            template: '<div>{{content}}</div>'
        })

        let vm = new Vue({
            el: "#root"
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的细节点</title>
    <!-- 
    1.is属性（li、tr、option等）
    2.非根组件的子组件里的data应定义function
    3.ref获取dom节点 -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <counter ref="one" @change="handleChange"></counter>
        <counter ref="two" @change="handleChange"></counter>
        <div>{{total}}</div>
    </div>
    <script>
        Vue.component("counter", {
            template: '<div @click="handleClick">{{number}}</div>',
            data: function() {
                return {
                    number: 0
                }
            },
            methods: {
                handleClick: function() {
                    this.number++;
                    this.$emit('change',)
                }
            }
            
        })

        let vm = new Vue({
            el: "#root",
            data: {
                total: 0
            },
            methods: {
                handleChange: function() {
                    this.total = this.$refs.one.number + this.$refs.two.number;
                }
            }
        })
    </script>
</body>
</html>

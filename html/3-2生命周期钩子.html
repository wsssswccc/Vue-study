<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期钩子</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <div @click="handleClick">{{message}}</div>
    </div>

    <script>
        //生命周期函数就是Vue实例在某一个时间点会自动执行的函数
        let vm = new Vue({
            el: '#root',
            data: {
                message: 'hello world'
            },
            methods: {
                handleClick: function() {
                    this.message = 'dell';
                }
            },
            //初始化Vue前
            beforeCreate: function() {
                console.log("beforCreate");
            },
            //初始化Vue后
            created: function() {
                console.log("created");
            },
            //执行template前（渲染dom前）
            beforeMount: function() {
                console.log("beforeMount");
                console.log(this.$el);
            },
            //执行template后（渲染dom后）
            mounted: function() {
                console.log("mounted");
                console.log(this.$el);
            },
            //执行vm.destroy()前
            beforeDestroy: function() {
                console.log("beforeDestroy");
            },
            //执行vm.destroy()后
            destroyed: function() {
                console.log("destroyed");
            },
            //当数据发生改变但还没有重新渲染之前
            beforeUpdate: function() {
                console.log("beforeUpdate");
            },
            //当数据发生改变且重新渲染页面之后
            updated: function() {
                console.log("updated");
            }

        })
    </script>
</body>
</html>

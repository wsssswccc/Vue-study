<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中CSS动画原理</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <div v-if="show">
            hello world
        </div>
        <button @click="handleClick">切换</button>
    </div>
    <script>
        let vm = new Vue({
            el: '#root',
            data: {
                show: true
            },
            methods: {
                handleClick: function() {
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>
</html>
